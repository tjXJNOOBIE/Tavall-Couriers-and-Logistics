<svg viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
    <rect width="600" height="320" fill="#0d1117" />

    <defs>
        <marker id="arrow-async" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#8b949e" />
        </marker>
    </defs>

    <text x="300" y="38" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle" font-weight="bold">ASYNC UI STATES</text>

    <rect x="40" y="90" width="130" height="60" rx="4" fill="#a371f7" fill-opacity="0.2" stroke="#a371f7" stroke-width="2"/>
    <text x="105" y="115" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Async task</text>
    <text x="105" y="130" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">request / scan</text>

    <rect x="210" y="90" width="150" height="60" rx="4" fill="#1f6feb" fill-opacity="0.2" stroke="#58a6ff" stroke-width="2"/>
    <text x="285" y="115" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Waiting for data...</text>
    <text x="285" y="130" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">placeholder text</text>

    <rect x="400" y="90" width="150" height="60" rx="4" fill="#f78166" fill-opacity="0.2" stroke="#f78166" stroke-width="2"/>
    <text x="475" y="115" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Generating...</text>
    <text x="475" y="130" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">rate-limited</text>

    <rect x="210" y="200" width="150" height="60" rx="4" fill="#2ea043" fill-opacity="0.2" stroke="#2ea043" stroke-width="2"/>
    <text x="285" y="225" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Data ready</text>
    <text x="285" y="240" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">UI updates</text>

    <line x1="170" y1="120" x2="210" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-async)"/>
    <line x1="360" y1="120" x2="400" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-async)"/>
    <line x1="475" y1="150" x2="335" y2="200" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-async)"/>
</svg>
