    <line x1="250" y1="170" x2="150" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-up)"/>
    <line x1="300" y1="170" x2="300" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-up)"/>
    <line x1="350" y1="170" x2="450" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow-up)"/>


    <rect x="150" y="170" width="300" height="80" rx="4" fill="#1f6feb" fill-opacity="0.2" stroke="#58a6ff" stroke-width="2"/>
