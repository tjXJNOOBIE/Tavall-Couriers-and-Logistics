<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Route Details</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<main class="main-content fade-in">
    <div class="container">
        <section class="card">
            <div class="mt-2">
                <div th:if="${route == null}" class="alert alert-danger">
                    Unable to find that route. It may have been deleted.
                </div>

                <div th:if="${route != null}">
                    <div class="label-popup-details-grid">
                        <div class="form-group">
                            <label class="form-label">Route ID</label>
                            <div class="form-input mono" th:text="${route.routeId}">RTE-...</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <div class="form-input" th:text="${route.status != null ? route.status : 'Unknown'}">PLANNED</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Assigned Driver</label>
                            <div class="form-input" th:text="${driverName != null ? driverName : 'Unassigned'}">Unassigned</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Deadline</label>
                            <div class="form-input mono"
                                 th:text="${route.deadline != null ? 'DEADLINE: ' + #temporals.format(route.deadline, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}">
                                DEADLINE: N/A
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <details class="route-details-stops">
                            <summary class="route-stops-summary">
                                <span>Stops</span>
                                <span class="text-xs font-semibold text-slate-500">
                                    <span th:text="${#lists.size(stops)}">0</span> stops
                                </span>
                            </summary>
                            <div class="route-stops-content" th:if="${!#lists.isEmpty(stops)}">
                                <div class="space-y-3">
                                    <div th:each="stop, iter : ${stops}" class="route-stop-option">
                                        <div class="route-stop-details">
                                            <div class="text-xs font-bold text-slate-500">
                                                Stop <span th:text="${iter.count}">1</span>
                                            </div>
                                            <div class="text-sm font-bold text-slate-700"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? labelLookup[stop.labelUuid].trackingNumber : stop.labelUuid}">
                                                TRACKING
                                            </div>
                                            <div class="text-xs text-slate-500"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? labelLookup[stop.labelUuid].recipientName : 'Label data pending'}">
                                                Recipient
                                            </div>
                                            <div class="text-xs text-slate-400"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? (labelLookup[stop.labelUuid].city + ', ' + labelLookup[stop.labelUuid].state) : ''}">
                                                City, State
                                            </div>
                                        </div>
                                        <div>
                                            <div class="text-xs text-slate-500"
                                                 th:text="${labelLookup[stop.labelUuid] != null && labelLookup[stop.labelUuid].deliverBy != null ? 'DEADLINE: ' + #temporals.format(labelLookup[stop.labelUuid].deliverBy, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}">
                                                DEADLINE: N/A
                                            </div>
                                            <div class="flex gap-2 mt-2">
                                                <a class="text-link" th:if="${labelLookup[stop.labelUuid] != null}"
                                                   th:href="@{/shipping-labels/{uuid}(uuid=${labelLookup[stop.labelUuid].uuid})}"
                                                   data-label-popup="true">View Label</a>
                                                <a class="text-link" th:if="${labelLookup[stop.labelUuid] != null && labelLookup[stop.labelUuid].trackingNumber != null}"
                                                   th:href="@{/tracking/{trackingNumber}(trackingNumber=${labelLookup[stop.labelUuid].trackingNumber})}">
                                                    Track
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(stops)}" class="text-sm text-slate-500 px-4 py-3">
                                No stops assigned to this route yet.
                            </div>
                        </details>
                    </div>
                </div>
            </div>

            <div class="label-popup-topbar">
                <button class="label-popup-close" type="button" id="embeddedBackBtn">Close</button>
            </div>
        </section>
    </div>
</main>

<script>
    (function () {
        if (window.self === window.top) return;
        document.body.classList.add("label-popup-embedded");
        document.documentElement.classList.add("label-popup-embedded");
        const closeBtn = document.getElementById("embeddedBackBtn");
        if (!closeBtn) return;
        closeBtn.addEventListener("click", () => {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: "labelModalClose" }, window.location.origin);
                return;
            }
            window.history.back();
        });
        const postHeight = () => {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: "labelModalResize", height }, window.location.origin);
        };
        window.addEventListener("load", postHeight);
        window.addEventListener("resize", postHeight);
        setTimeout(postHeight, 0);
    })();
</script>
</body>
</html>
