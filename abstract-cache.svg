    <text x="120" y="165" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">(Composite ID)</text>

    <rect x="610" y="120" width="140" height="60" rx="4" fill="#21262d" stroke="#8b949e" stroke-width="1"/>
    <text x="680" y="145" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">CacheValue</text>
    <text x="680" y="165" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">(Generic Data)</text>

    <line x1="190" y1="150" x2="250" y2="150" stroke="#8b949e" stroke-width="1" stroke-dasharray="4"/>
    <line x1="610" y1="150" x2="550" y2="150" stroke="#8b949e" stroke-width="1" stroke-dasharray="4"/>

    <rect x="150" y="300" width="200" height="80" rx="4" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="2"/>
