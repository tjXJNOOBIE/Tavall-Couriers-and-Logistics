<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="500" fill="#0d1117" />
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
        </marker>
        <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#ff7b72" />
        </marker>
    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">DUMB LABEL / SMART SERVER</text>
    <text x="400" y="65" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">Zero Trust Architecture</text>

    <rect x="50" y="100" width="200" height="350" rx="4" fill="#161b22" stroke="#30363d" stroke-width="2" stroke-dasharray="5"/>
    <text x="150" y="130" fill="#ff7b72" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">HOSTILE ZONE</text>
    <text x="150" y="150" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">(Public World)</text>

    <rect x="100" y="200" width="100" height="100" fill="white" />
    <rect x="110" y="210" width="30" height="30" fill="black" />
    <rect x="160" y="210" width="30" height="30" fill="black" />
    <rect x="110" y="260" width="30" height="30" fill="black" />
    <rect x="150" y="250" width="10" height="10" fill="black" />

    <text x="150" y="330" fill="#c9d1d9" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">THE LABEL</text>
    <text x="150" y="350" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">UUID Only</text>
    <text x="150" y="365" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">No PII / No Keys</text>

    <line x1="280" y1="100" x2="280" y2="450" stroke="#58a6ff" stroke-width="4"/>
    <text x="290" y="120" fill="#58a6ff" font-family="monospace" font-size="12" writing-mode="tb">TLS 1.3 ENCRYPTED TUNNEL</text>

    <rect x="350" y="100" width="400" height="350" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="550" y="130" fill="#238636" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">TRUSTED ZONE</text>
    <text x="550" y="150" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">(Server Infrastructure)</text>

    <rect x="400" y="180" width="300" height="60" rx="4" fill="#1f6feb" stroke="#58a6ff" stroke-width="2"/>
    <text x="550" y="210" fill="#ffffff" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">OAUTH2 AUTHENTICATION</text>
    <text x="550" y="230" fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle">Verify Session Token and Role</text>

    <rect x="400" y="300" width="300" height="100" rx="4" fill="#21262d" stroke="#d29922" stroke-width="2"/>
    <text x="550" y="330" fill="#d29922" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">SECURE DATABASE</text>
    <text x="420" y="360" fill="#8b949e" font-family="monospace" font-size="12">• Client Names</text>
    <text x="420" y="380" fill="#8b949e" font-family="monospace" font-size="12">• Door Codes</text>
    <text x="580" y="360" fill="#8b949e" font-family="monospace" font-size="12">• Addresses</text>
    <text x="580" y="380" fill="#8b949e" font-family="monospace" font-size="12">• Phone #s</text>

    <line x1="200" y1="250" x2="390" y2="210" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="550" y1="240" x2="550" y2="290" stroke="#238636" stroke-width="2" marker-end="url(#arrow)"/>

    <text x="50" y="475" fill="#ff7b72" font-family="monospace" font-size="12">Public Scan: BLOCKED</text>
    <text x="600" y="475" fill="#238636" font-family="monospace" font-size="12">Auth Scan: DATA DECRYPTED</text>

</svg>