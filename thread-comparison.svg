<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#0d1117" />

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">SCANNING CONCURRENCY MODEL</text>

    <line x1="400" y1="80" x2="400" y2="420" stroke="#30363d" stroke-width="2" stroke-dasharray="5"/>
    <circle cx="400" cy="250" r="20" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <text x="400" y="255" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">VS</text>

    <text x="200" y="80" fill="#ff7b72" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold">LEGACY THREAD POOL</text>

    <rect x="50" y="120" width="300" height="250" rx="4" fill="#161b22" stroke="#ff7b72" stroke-width="2"/>
    <text x="200" y="145" fill="#ff7b72" font-family="monospace" font-size="12" text-anchor="middle">Fixed Size (Blocking)</text>

    <rect x="80" y="170" width="240" height="40" fill="#4c0519" stroke="#ff7b72" stroke-width="1"/>
    <text x="200" y="195" fill="#ff7b72" font-family="monospace" font-size="12" text-anchor="middle">OS Thread (2MB)</text>

    <rect x="80" y="220" width="240" height="40" fill="#4c0519" stroke="#ff7b72" stroke-width="1"/>
    <text x="200" y="245" fill="#ff7b72" font-family="monospace" font-size="12" text-anchor="middle">OS Thread (2MB)</text>

    <rect x="80" y="270" width="240" height="40" fill="#4c0519" stroke="#ff7b72" stroke-width="1"/>
    <text x="200" y="295" fill="#ff7b72" font-family="monospace" font-size="12" text-anchor="middle">OS Thread (2MB)</text>

    <text x="200" y="340" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">Pool Full -> Tasks Queue</text>
    <rect x="150" y="350" width="20" height="10" fill="#8b949e"/>
    <rect x="180" y="350" width="20" height="10" fill="#8b949e"/>
    <rect x="210" y="350" width="20" height="10" fill="#8b949e"/>


    <text x="600" y="80" fill="#238636" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold">JAVA 25 VIRTUAL THREADS</text>

    <rect x="450" y="120" width="300" height="250" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="600" y="145" fill="#2ea043" font-family="monospace" font-size="12" text-anchor="middle">Dynamic Scaling (Unbounded)</text>

    <g fill="#238636">
        <circle cx="480" cy="180" r="3"/> <circle cx="500" cy="180" r="3"/> <circle cx="520" cy="180" r="3"/>
        <circle cx="480" cy="200" r="3"/> <circle cx="500" cy="200" r="3"/> <circle cx="520" cy="200" r="3"/>
        <circle cx="480" cy="220" r="3"/> <circle cx="500" cy="220" r="3"/> <circle cx="520" cy="220" r="3"/>
        <circle cx="480" cy="240" r="3"/> <circle cx="500" cy="240" r="3"/> <circle cx="520" cy="240" r="3"/>

        <circle cx="580" cy="180" r="3"/> <circle cx="600" cy="180" r="3"/> <circle cx="620" cy="180" r="3"/>
        <circle cx="580" cy="200" r="3"/> <circle cx="600" cy="200" r="3"/> <circle cx="620" cy="200" r="3"/>

        <circle cx="680" cy="280" r="3"/> <circle cx="700" cy="280" r="3"/> <circle cx="720" cy="280" r="3"/>
    </g>

    <text x="600" y="310" fill="#2ea043" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">1 SCAN = 1 THREAD</text>
    <text x="600" y="330" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">~Bytes per thread</text>
    <text x="600" y="350" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">Managed by JVM</text>

</svg>