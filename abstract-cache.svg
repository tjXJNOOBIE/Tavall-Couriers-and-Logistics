    <line x1="260" y1="140" x2="540" y2="140" stroke="#30363d" stroke-width="1"/>

    <text x="270" y="160" fill="#c9d1d9" font-family="monospace" font-size="12">• Enforces TTL (Time To Live)</text>
    <text x="270" y="180" fill="#c9d1d9" font-family="monospace" font-size="12">• Thread-Safe Map Management</text>

    <rect x="50" y="120" width="140" height="60" rx="4" fill="#21262d" stroke="#8b949e" stroke-width="1"/>
