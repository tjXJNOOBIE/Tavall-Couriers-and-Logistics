    <line x1="470" y1="320" x2="400" y2="250" stroke="#8b949e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-up)"/>

    <rect x="50" y="320" width="160" height="60" rx="4" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="2"/>
