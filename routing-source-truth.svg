    <text x="130" y="365" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">@GetMapping(Routes.HOME)</text>

    <rect x="220" y="320" width="160" height="60" rx="4" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="2"/>
    <text x="300" y="345" fill="#238636" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">TrackingController</text>
    <text x="300" y="365" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">@GetMapping(Routes.TRACK)</text>

    <rect x="390" y="320" width="160" height="60" rx="4" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="2"/>
    <text x="470" y="345" fill="#238636" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">Thymeleaf Tpl</text>
    <text x="470" y="365" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">th:href="${Routes.LOGIN}"</text>

