<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Create Shipment</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header th:replace="~{constants/header :: header(${headerUserName}, ${headerUserRole})}"></header>

<main class="main-content fade-in">
    <div class="container">
        <div class="max-w-3xl mx-auto fade-in">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800" th:text="${title}">Create Shipment</h1>
                    <p class="text-slate-500 text-sm">Enter recipient details to generate a label and tracking number.</p>
                </div>
                <a class="btn-ghost" th:href="@{/dashboard/driver}">Back</a>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div th:if="${createdLabel != null}" class="alert alert-success mb-4">
                    Label created for <span th:text="${createdLabel.recipientName}"></span>.
                    Tracking: <span class="mono" th:text="${createdLabel.trackingNumber}"></span>
                </div>

                <form th:action="@{/internal/api/v1/driver/label/create}" th:object="${shipment}" method="post" class="space-y-4">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="Recipient Name" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{recipientName}" required>
                        <input type="text" placeholder="Phone" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{phoneNumber}">
                    </div>
                    <input type="text" placeholder="Address Line 1" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                           th:field="*{address}" required>
                    <div class="grid grid-cols-3 gap-4">
                        <input type="text" placeholder="City" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{city}" required>
                        <input type="text" placeholder="State" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{state}" required>
                        <input type="text" placeholder="Zip" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{zipCode}" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="Country" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                               th:field="*{country}" value="USA" required>
                        <input type="date" name="deliverByDate" class="bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <label class="flex items-center gap-2 text-sm text-slate-600">
                        <input type="checkbox" th:field="*{priority}">
                        Priority shipment
                    </label>
                    <button class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover-scale transition" type="submit">
                        Generate Label
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mt-6" th:if="${createdLabel != null}">
                <h3 class="text-xl font-bold text-slate-800 mb-4">Generated Label</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">UUID</label>
                        <div class="scan-field mono" th:text="${createdLabel.uuid}"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tracking Number</label>
                        <div class="scan-field mono" th:text="${createdLabel.trackingNumber}"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Delivery State</label>
                        <div class="scan-field"
                             th:text="${createdLabel.deliveryState != null ? createdLabel.deliveryState.displayName() : 'N/A'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
