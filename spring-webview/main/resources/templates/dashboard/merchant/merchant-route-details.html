<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Route Details</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<main th:class="${@dashboardTemplateCss.join('main-content fade-in')}">
    <div th:class="${@dashboardTemplateCss.join('container')}">
        <section th:class="${@dashboardTemplateCss.join('card')}">
            <div th:class="${@dashboardTemplateCss.join('mt-2')}">
                <div th:if="${route == null}" th:class="${@dashboardTemplateCss.join('alert alert-danger')}">
                    Unable to find that route. It may have been deleted.
                </div>

                <div th:if="${route != null}">
                    <div th:class="${@dashboardTemplateCss.join('label-popup-details-grid')}">
                        <div th:class="${@dashboardTemplateCss.join('form-group')}">
                            <label th:class="${@dashboardTemplateCss.join('form-label')}">Route ID</label>
                            <div th:class="${@dashboardTemplateCss.join('form-input mono')}" th:text="${route.routeId}">RTE-...</div>
                        </div>
                        <div th:class="${@dashboardTemplateCss.join('form-group')}">
                            <label th:class="${@dashboardTemplateCss.join('form-label')}">Status</label>
                            <div th:class="${@dashboardTemplateCss.join('form-input')}" th:text="${route.status != null ? route.status : 'Unknown'}">PLANNED</div>
                        </div>
                        <div th:class="${@dashboardTemplateCss.join('form-group')}">
                            <label th:class="${@dashboardTemplateCss.join('form-label')}">Assigned Driver</label>
                            <div th:class="${@dashboardTemplateCss.join('form-input')}" th:text="${driverName != null ? driverName : 'Unassigned'}">Unassigned</div>
                        </div>
                        <div th:class="${@dashboardTemplateCss.join('form-group')}">
                            <label th:class="${@dashboardTemplateCss.join('form-label')}">Deadline</label>
                            <div th:class="${@dashboardTemplateCss.join('route-deadline-row')}">
                                <div th:class="${@dashboardTemplateCss.join('form-input mono')}"
                                     th:text="${route.deadline != null ? 'DEADLINE: ' + #temporals.format(route.deadline, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}">
                                    DEADLINE: N/A
                                </div>
                                <a th:class="${@dashboardTemplateCss.join('btn-secondary route-map-button')}"
                                   th:if="${routeLink != null && !routeLink.isBlank()}"
                                   th:href="${routeLink}"
                                   target="_blank"
                                   rel="noopener">
                                    View on Google Maps
                                    <svg viewBox="0 0 24 24" aria-hidden="true">
                                        <path fill="currentColor" d="M15 6l-6 2.25V20l6-2.25L21 20V8l-6-2zm-8 1.25L3 8v12l6-2.25V5l-2 .75zm8 0V5l6 2.25V19l-6-2.25z"/>
                                    </svg>
                                </a>
                                <button th:class="${@dashboardTemplateCss.join('btn-secondary route-map-button')}" type="button" disabled
                                        th:if="${routeLink == null || routeLink.isBlank()}">
                                    Waiting for data...
                                </button>
                            </div>
                        </div>
                    </div>

                    <div th:class="${@dashboardTemplateCss.join('mt-6')}">
                        <details th:class="${@dashboardTemplateCss.join('route-details-stops')}">
                            <summary th:class="${@dashboardTemplateCss.join('route-stops-summary')}">
                                <span>Stops</span>
                                <span th:class="${@dashboardTemplateCss.join('text-xs font-semibold text-slate-500 route-stops-meta')}">
                                    <span th:text="${#lists.size(stops)}">0</span> stops
                                </span>
                                <span th:class="${@dashboardTemplateCss.join('route-stops-arrow')}" aria-hidden="true"></span>
                            </summary>
                            <div th:class="${@dashboardTemplateCss.join('route-stops-content')}" th:if="${!#lists.isEmpty(stops)}">
                                <div th:class="${@dashboardTemplateCss.join('space-y-3')}">
                                    <div th:each="stop, iter : ${stops}" th:class="${@dashboardTemplateCss.join('route-stop-option')}">
                                        <div th:class="${@dashboardTemplateCss.join('route-stop-details')}">
                                            <div th:class="${@dashboardTemplateCss.join('text-xs font-bold text-slate-500')}">
                                                Stop <span th:text="${iter.count}">1</span>
                                            </div>
                                            <div th:class="${@dashboardTemplateCss.join('text-sm font-bold text-slate-700')}"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? labelLookup[stop.labelUuid].trackingNumber : stop.labelUuid}">
                                                TRACKING
                                            </div>
                                            <div th:class="${@dashboardTemplateCss.join('text-xs text-slate-500')}"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? labelLookup[stop.labelUuid].recipientName : 'Label data pending'}">
                                                Recipient
                                            </div>
                                            <div th:class="${@dashboardTemplateCss.join('text-xs text-slate-400')}"
                                                 th:text="${labelLookup[stop.labelUuid] != null ? (labelLookup[stop.labelUuid].city + ', ' + labelLookup[stop.labelUuid].state) : ''}">
                                                City, State
                                            </div>
                                        </div>
                                        <div th:class="${@dashboardTemplateCss.join('route-stop-meta')}">
                                            <div th:class="${@dashboardTemplateCss.join('text-xs text-slate-500 route-stop-deadline')}"
                                                 th:text="${labelLookup[stop.labelUuid] != null && labelLookup[stop.labelUuid].deliverBy != null ? 'DEADLINE: ' + #temporals.format(labelLookup[stop.labelUuid].deliverBy, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}">
                                                DEADLINE: N/A
                                            </div>
                                            <div th:class="${@dashboardTemplateCss.join('route-stop-links')}">
                                                <a th:class="${@dashboardTemplateCss.join('text-link')}" th:if="${labelLookup[stop.labelUuid] != null}"
                                                   th:href="@{/shipping-labels/{uuid}(uuid=${labelLookup[stop.labelUuid].uuid})}"
                                                   data-label-popup="true">View Label</a>
                                                <a th:class="${@dashboardTemplateCss.join('text-link')}" th:if="${labelLookup[stop.labelUuid] != null && labelLookup[stop.labelUuid].trackingNumber != null}"
                                                   th:href="@{/tracking/{trackingNumber}(trackingNumber=${labelLookup[stop.labelUuid].trackingNumber})}">
                                                    Track
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </details>
                    </div>
                </div>
            </div>

            <div th:class="${@dashboardTemplateCss.join('label-popup-topbar')}">
                <button th:class="${@dashboardTemplateCss.join('label-popup-close')}" type="button" id="embeddedBackBtn">Close</button>
            </div>
        </section>
    </div>
</main>

<script>
    (function () {
        if (window.self === window.top) return;
        document.body.classList.add("label-popup-embedded");
        document.documentElement.classList.add("label-popup-embedded");
        const closeBtn = document.getElementById("embeddedBackBtn");
        if (!closeBtn) return;
        closeBtn.addEventListener("click", () => {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: "labelModalClose" }, window.location.origin);
                return;
            }
            window.history.back();
        });
        const postHeight = () => {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: "labelModalResize", height }, window.location.origin);
        };
        window.addEventListener("load", postHeight);
        window.addEventListener("resize", postHeight);
        setTimeout(postHeight, 0);
    })();
</script>
</body>
</html>
