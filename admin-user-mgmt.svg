<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="#0d1117" />
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
        </marker>
    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">ADMIN USER MANAGEMENT</text>

    <rect x="50" y="100" width="200" height="200" rx="4" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <text x="150" y="130" fill="#8b949e" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">USER LIST</text>

    <rect x="70" y="150" width="160" height="30" fill="#21262d" />
    <text x="80" y="170" fill="#c9d1d9" font-family="monospace" font-size="10">User_A (Default)</text>
    <rect x="200" y="155" width="20" height="20" fill="#58a6ff" rx="2"/>

    <rect x="70" y="190" width="160" height="30" fill="#21262d" />
    <text x="80" y="210" fill="#c9d1d9" font-family="monospace" font-size="10">User_B (Driver)</text>
    <rect x="200" y="195" width="20" height="20" fill="#30363d" rx="2"/>

    <line x1="250" y1="165" x2="320" y2="165" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="285" y="155" fill="#58a6ff" font-family="monospace" font-size="10" text-anchor="middle">Click Edit</text>

    <rect x="320" y="80" width="220" height="240" rx="4" fill="#1f6feb" fill-opacity="0.1" stroke="#58a6ff" stroke-width="2"/>
    <text x="430" y="110" fill="#58a6ff" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">EDIT USER_A</text>

    <rect x="350" y="140" width="160" height="40" rx="4" fill="#0d1117" stroke="#8b949e" stroke-width="1"/>
    <text x="360" y="165" fill="#ffffff" font-family="monospace" font-size="12">Role: Driver</text>
    <polygon points="490,160 500,160 495,168" fill="#8b949e" />

    <rect x="350" y="250" width="70" height="30" rx="4" fill="#238636" />
    <text x="385" y="270" fill="white" font-family="monospace" font-size="10" text-anchor="middle">SAVE</text>

    <rect x="440" y="250" width="70" height="30" rx="4" fill="#4c0519" stroke="#ff7b72" stroke-width="1"/>
    <text x="475" y="270" fill="#ff7b72" font-family="monospace" font-size="10" text-anchor="middle">DELETE</text>

    <line x1="540" y1="200" x2="600" y2="200" stroke="#238636" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="600" y="150" width="150" height="100" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="675" y="180" fill="#2ea043" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">PERSIST</text>
    <text x="675" y="210" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">UserAccountService</text>
    <text x="675" y="230" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">.save()</text>

</svg>