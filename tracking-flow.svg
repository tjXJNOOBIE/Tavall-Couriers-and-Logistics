<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="350" fill="#0d1117" />
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
        </marker>
    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">CUSTOMER TRACKING FLOW</text>

    <rect x="50" y="100" width="180" height="150" rx="4" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <text x="140" y="130" fill="#8b949e" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">1. LANDING</text>

    <rect x="70" y="150" width="140" height="30" rx="4" fill="#0d1117" stroke="#58a6ff" stroke-width="1"/>
    <text x="80" y="170" fill="#58a6ff" font-family="monospace" font-size="12">TAVALL-99...</text>
    <text x="140" y="220" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Input Tracking #</text>

    <line x1="230" y1="175" x2="290" y2="175" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="260" y="165" fill="#58a6ff" font-family="monospace" font-size="10" text-anchor="middle">Live Match</text>

    <rect x="290" y="120" width="140" height="110" rx="4" fill="#1f6feb" fill-opacity="0.2" stroke="#1f6feb" stroke-width="2"/>
    <text x="360" y="150" fill="#58a6ff" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">LOOKUP</text>
    <text x="360" y="180" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">TrackingNumberMgr</text>
    <text x="360" y="200" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">.find()</text>

    <line x1="430" y1="175" x2="490" y2="175" stroke="#238636" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="490" y="100" width="260" height="150" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="620" y="130" fill="#2ea043" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">3. TRACKING VIEW</text>

    <rect x="510" y="150" width="100" height="80" rx="2" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="1"/>
    <text x="560" y="195" fill="#2ea043" font-family="monospace" font-size="10" text-anchor="middle">Digital Label</text>

    <rect x="630" y="150" width="100" height="80" rx="2" fill="#d29922" fill-opacity="0.2" stroke="#d29922" stroke-width="1"/>
    <text x="680" y="195" fill="#e3b341" font-family="monospace" font-size="10" text-anchor="middle">Status </text>

</svg>