<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="500" fill="#0d1117" />
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
        </marker>
    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">GEMINI 3 AUTOMATION PIPELINE</text>
    <text x="400" y="65" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">Scan -> Label -> Route</text>

    <rect x="50" y="100" width="160" height="250" rx="4" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <text x="130" y="130" fill="#c9d1d9" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">1. LIVE VIEW</text>

    <circle cx="130" cy="180" r="30" fill="#1f6feb" fill-opacity="0.2" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="130" cy="180" r="5" fill="#58a6ff"/>

    <text x="130" y="240" fill="#58a6ff" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">GEMINI 3 FLASH</text>
    <text x="130" y="260" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">LiveAPI</text>
    <text x="130" y="280" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">"First-Step Validation"</text>

    <line x1="210" y1="225" x2="250" y2="225" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="250" y="100" width="200" height="250" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="350" y="130" fill="#c9d1d9" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">2. EXTRACT AND BUILD</text>

    <rect x="270" y="160" width="160" height="60" rx="4" fill="#238636" fill-opacity="0.2" stroke="#238636" stroke-width="1"/>
    <text x="350" y="185" fill="#2ea043" font-family="monospace" font-size="12" text-anchor="middle">GEMINI 3 FLASH</text>
    <text x="350" y="205" fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle">Validation + Function Call</text>

    <text x="350" y="260" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Output:</text>
    <text x="350" y="280" fill="#c9d1d9" font-family="monospace" font-size="12" text-anchor="middle">Structured Label Data</text>

    <line x1="450" y1="225" x2="490" y2="225" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="490" y="100" width="260" height="250" rx="4" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
    <text x="620" y="130" fill="#c9d1d9" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">3. INTELLIGENT ROUTING</text>

    <rect x="520" y="160" width="200" height="80" rx="4" fill="#a371f7" fill-opacity="0.2" stroke="#a371f7" stroke-width="1"/>
    <text x="620" y="190" fill="#a371f7" font-family="monospace" font-size="12" text-anchor="middle">GEMINI 3 PRO</text>
    <text x="620" y="210" fill="#ffffff" font-family="monospace" font-size="10" text-anchor="middle">Function Call + Grounding</text>

    <path d="M 540 270 L 560 250 L 580 270 L 600 250" fill="none" stroke="#d29922" stroke-width="2"/>
    <text x="630" y="270" fill="#d29922" font-family="monospace" font-size="10" text-anchor="start">Google Maps Validation</text>
    <text x="620" y="310" fill="#c9d1d9" font-family="monospace" font-size="12" text-anchor="middle">Optimized Route Plan</text>

    <rect x="50" y="400" width="700" height="40" rx="4" fill="#21262d" />
    <text x="400" y="425" fill="#58a6ff" font-family="monospace" font-size="14" text-anchor="middle">JAVA 25 ORCHESTRATION LAYER</text>

</svg>