    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">CACHE SYSTEM ABSTRACTION</text>
    <text x="400" y="65" fill="#8b949e" font-family="monospace" font-size="12" text-anchor="middle">internal-courier-api/src/main/java/org/tavall/couriers/api/cache</text>

    <rect x="250" y="100" width="300" height="100" rx="4" fill="#161b22" stroke="#d29922" stroke-width="2"/>
