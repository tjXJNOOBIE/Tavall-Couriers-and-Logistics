<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Home</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSRF meta (works when Spring Security is enabled) -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}"/>

        <style>
        .home-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .home-actions .btn-primary,
        .home-actions .btn-secondary {
            width: 100%;
            min-height: 3.1rem;
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            .home-actions {
                grid-template-columns: 1fr;
            }
        }

        /* Toast styles still live here for now.
           If you want, we can move these into style.css next. */
        .toast {
            position: fixed;
            left: 50%;
            bottom: 1.25rem;
            transform: translateX(-50%);
            width: min(560px, calc(100% - 2rem));
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 0.85rem 1rem;
            z-index: 9999;
            display: none;
        }

        .toast.show {
            display: block;
            animation: toastIn 180ms ease-out;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to   { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .toast-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .toast-text {
            color: var(--text-main);
            font-weight: 600;
        }

        .toast-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .toast-bar-wrap {
            margin-top: 0.65rem;
            height: 0.45rem;
            background: var(--bg-body);
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .toast-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
        }
    </style>
</head>

<body>

<header th:replace="~{constants/header :: header(${headerUserName}, ${headerUserRole})}"></header>

<main class="main-content fade-in">
    <div class="container">

        <section class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl fade-in border border-slate-100">
            <div class="text-center mb-8">
                <div class="text-sm font-bold text-slate-400 uppercase mb-2">Tavall Couriers</div>
                <div class="bg-amber-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="truck" class="text-amber-600 w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Operations Hub</h1>
                <p class="text-slate-500 text-sm">Launch the dashboard or track a shipment.</p>
            </div>

            <div class="home-actions">
                <button id="registerBtn" class="btn-secondary" type="button">
                    Register
                </button>

                <a class="btn-primary" th:href="@{/dashboard}">
                    Dashboard
                </a>
            </div>

            <div class="mt-6 text-center">
                <a th:href="@{/tracking}"
                   class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                    Track a shipment instead?
                </a>
            </div>
        </section>

    </div>
</main>

<!-- Toasts (shared) -->
<div th:replace="~{constants/toasts :: registerToast}"></div>

<!-- Footer (shared) -->
<div th:replace="~{constants/footer :: footer}"></div>

<script th:inline="javascript">
    window.APP = window.APP || {};
    window.APP.endpoints = window.APP.endpoints || {};
    window.APP.endpoints.register = /*[[@{/api/register}]]*/ "/api/register";
</script>
<script defer src="/js/home.js"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
