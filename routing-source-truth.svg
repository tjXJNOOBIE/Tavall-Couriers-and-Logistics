<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
    <rect width="600" height="450" fill="#0d1117" />

    <defs>
        <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#8b949e" />
        </marker>
    </defs>

    <text x="300" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">ROUTING SOURCE OF TRUTH</text>

    <rect x="50" y="70" width="160" height="50" rx="4" fill="#d29922" fill-opacity="0.2" stroke="#d29922" stroke-width="2"/>
    <text x="130" y="95" fill="#d29922" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">AppEndpoint</text>
    <text x="130" y="110" fill="#c9d1d9" font-family="monospace" font-size="9" text-anchor="middle">(Enum)</text>

    <rect x="220" y="70" width="160" height="50" rx="4" fill="#a371f7" fill-opacity="0.2" stroke="#a371f7" stroke-width="2"/>
    <text x="300" y="95" fill="#a371f7" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">TrackingEndpoint</text>
    <text x="300" y="110" fill="#c9d1d9" font-family="monospace" font-size="9" text-anchor="middle">(Enum)</text>

    <rect x="390" y="70" width="160" height="50" rx="4" fill="#f78166" fill-opacity="0.2" stroke="#f78166" stroke-width="2"/>
    <text x="470" y="95" fill="#f78166" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">CameraEndpoint</text>
