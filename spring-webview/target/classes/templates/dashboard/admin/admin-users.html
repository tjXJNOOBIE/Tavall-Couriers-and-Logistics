<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">User Management</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header th:replace="~{constants/header :: header(${headerUserName}, ${headerUserRole})}"></header>

<main class="main-content fade-in">
    <div class="container">
        <div class="max-w-3xl mx-auto fade-in">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800" th:text="${title}">User Management</h1>
                    <p class="text-slate-500 text-sm">Promote or demote drivers from your roster.</p>
                </div>
                <a class="btn-outline-small" th:href="@{/dashboard}">Back to Dashboard</a>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">Team Directory</h3>
                    <span class="text-xs text-slate-400">Demo view</span>
                </div>

                <div th:if="${#lists.isEmpty(adminUsers)}" class="p-4 text-sm text-slate-500">
                    No users available.
                </div>

                <div th:each="user : ${adminUsers}" class="flex items-center justify-between p-4 border-b border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500"
                             th:text="${#strings.substring(user.name,0,1)}">U</div>
                        <div>
                            <div class="text-sm font-bold text-slate-800" th:text="${user.name}">User</div>
                            <div class="text-xs text-slate-400" th:text="${user.role}">ROLE</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 text-blue-600 hover-scale" type="button"
                                th:if="${canPromote and user.role == 'USER'}">
                            <i data-lucide="arrow-up-circle" class="w-5 h-5"></i>
                        </button>
                        <button class="p-2 text-amber-600 hover-scale" type="button"
                                th:if="${canDemote and user.role == 'DRIVER'}">
                            <i data-lucide="arrow-down-circle" class="w-5 h-5"></i>
                        </button>
                        <button class="p-2 text-slate-400" type="button"
                                th:if="${!(canPromote or canDemote)}">
                            <i data-lucide="shield" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
