<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Shipping Labels</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<main class="main-content fade-in">
    <div class="container">

        <section class="card">
            <div class="mt-2">
                <div class="form-group">
                    <label class="form-label">Selected Shipment</label>

                    <div class="form-input text-muted" th:if="${selected == null}">
                        No selection.
                        <span th:if="${selectedUuid != null && !#strings.isEmpty(selectedUuid)}"
                              th:text="' UUID tried: ' + ${selectedUuid}"></span>
                    </div>
                </div>

                <div th:if="${selected != null}">
                    <div class="label-popup-details-grid">
                        <div class="form-group">
                            <label class="form-label">UUID</label>
                            <div class="form-input mono" th:text="${selected.uuid}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tracking Number</label>
                            <div class="form-input mono" th:text="${selected.trackingNumber}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Recipient</label>
                            <div class="form-input" th:text="${selected.recipientName}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <div class="form-input mono" th:text="${selected.phoneNumber}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <div class="form-input" th:text="${selected.address}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">City / State / Zip</label>
                            <div class="form-input"
                                 th:text="${selected.city + ', ' + selected.state + ' ' + selected.zipCode}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <div class="form-input" th:text="${selected.country}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <div class="form-input mono" th:text="${selected.priority}"></div>
                        </div>
                    <div class="form-group">
                        <label class="form-label">Deliver By</label>
                        <div class="form-input mono"
                             th:text="${selected.deliverBy != null ? 'DEADLINE: ' + #temporals.format(selected.deliverBy, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delivery Notes</label>
                        <div class="form-input text-slate-700">
                            <span th:if="${selected != null and deliveryNotes != null}"
                                  th:text="${deliveryNotes}">Notes will appear here.</span>
                            <span th:if="${selected != null and deliveryNotes == null}"
                                  class="text-slate-500">Waiting for data...</span>
                            <span th:if="${selected == null}" class="text-slate-400">Select a label to view notes.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delivery State</label>
                        <div class="form-input">
                                <span class="badge badge-neutral"
                                      th:text="${selected.deliveryState != null ? selected.deliveryState.displayName() : 'N/A'}">STATE</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="label-popup-topbar">
                <button class="label-popup-close" type="button" id="embeddedBackBtn">Close</button>
            </div>
        </section>

    </div>
</main>

</body>
<script>
    (function () {
        if (window.self === window.top) return;
        document.body.classList.add("label-popup-embedded");
        document.documentElement.classList.add("label-popup-embedded");
        const closeBtn = document.getElementById("embeddedBackBtn");
        if (!closeBtn) return;
        closeBtn.addEventListener("click", () => {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: "labelModalClose" }, window.location.origin);
                return;
            }
            window.history.back();
        });
        const postHeight = () => {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: "labelModalResize", height }, window.location.origin);
        };
        window.addEventListener("load", postHeight);
        window.addEventListener("resize", postHeight);
        setTimeout(postHeight, 0);
    })();
</script>
</html>
