<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#0d1117" />
    <defs>
        <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff" />
        </marker>
        <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#ff7b72" />
        </marker>
    </defs>

    <text x="400" y="40" fill="#ffffff" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">USER PERMISSION HIERARCHY</text>

    <rect x="250" y="80" width="300" height="60" rx="4" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
    <text x="400" y="110" fill="#a371f7" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">SUPERUSER / SYSTEM</text>
    <text x="400" y="130" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Full CRUD on Users, Labels, Status</text>

    <rect x="250" y="180" width="300" height="60" rx="4" fill="#161b22" stroke="#d29922" stroke-width="2"/>
    <text x="400" y="210" fill="#d29922" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">MERCHANT</text>
    <text x="400" y="230" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Create Shipments, Manage Drivers</text>

    <rect x="250" y="280" width="300" height="60" rx="4" fill="#161b22" stroke="#238636" stroke-width="2"/>
    <text x="400" y="310" fill="#238636" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">DRIVER</text>
    <text x="400" y="330" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Scan + Transition Only (No Promos)</text>

    <rect x="250" y="380" width="300" height="60" rx="4" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
    <text x="400" y="410" fill="#58a6ff" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">DEFAULT USER</text>
    <text x="400" y="430" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Login Only. Promotable to Driver.</text>

    <rect x="250" y="480" width="300" height="60" rx="4" fill="#161b22" stroke="#8b949e" stroke-width="2" stroke-dasharray="4"/>
    <text x="400" y="510" fill="#8b949e" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">CUSTOMER (NO AUTH)</text>
    <text x="400" y="530" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="middle">Tracking Only</text>

    <line x1="220" y1="410" x2="220" y2="310" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow-up)"/>
    <text x="200" y="360" fill="#58a6ff" font-family="monospace" font-size="10" text-anchor="end">Can Promote</text>

    <line x1="580" y1="110" x2="580" y2="280" stroke="#ff7b72" stroke-width="2" marker-end="url(#arrow-down)"/>
    <text x="600" y="200" fill="#ff7b72" font-family="monospace" font-size="10" text-anchor="start">Can Delete/Freeze</text>

    <line x1="280" y1="280" x2="280" y2="240" stroke="#ff7b72" stroke-width="2"/>
    <line x1="270" y1="240" x2="290" y2="240" stroke="#ff7b72" stroke-width="2"/>
    <text x="260" y="260" fill="#ff7b72" font-family="monospace" font-size="10" text-anchor="end">Cannot Promote</text>

</svg>