<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Dashboard Login</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<main class="main-content fade-in">
    <div class="container">
        <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl fade-in border border-slate-100">
            <div class="text-center mb-8">
                <div class="text-sm font-bold text-slate-400 uppercase mb-2">Tavall Couriers</div>
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="text-blue-600 w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Secure Login</h2>
                <p class="text-slate-500 text-sm">Access the Tavall Logistics Network</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mb-2">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mb-2">
                Logged out.
            </div>

            <form id="login-form" th:action="@{/dashboard/login}" method="post" class="space-y-4">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1" for="username">Username</label>
                    <input type="text" id="username" name="username"
                           class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                           placeholder="Enter username" autocomplete="username" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1" for="password">Password</label>
                    <input type="password" id="password" name="password"
                           class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                           placeholder="Enter password" autocomplete="current-password" required>
                </div>

                <button type="submit"
                        class="btn-primary w-full mt-2">
                    Login
                </button>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-white px-2 text-xs text-slate-400 uppercase">Or use demo credentials</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <button th:each="demo : ${demoCredentials}"
                            class="p-2 border border-slate-200 rounded hover:bg-slate-50 text-xs font-medium text-slate-600 transition demo-login cursor-pointer"
                            type="button"
                            th:attr="data-username=${demo.username},data-password=${demo.password}">
                        <span th:text="${demo.label}">Demo</span>
                    </button>
                </div>
                <div class="mt-6 text-center">
                    <a th:href="@{/tracking}"
                       class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                        Track a shipment instead?
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script th:inline="javascript">
    window.APP = window.APP || {};
    window.APP.endpoints = window.APP.endpoints || {};
    window.APP.endpoints.dashboardLogin = /*[[@{/dashboard/login}]]*/ "/dashboard/login";
</script>
<script defer src="/js/dashboard/dashboard-login.js"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
