<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Shipment Library</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header th:replace="~{constants/header :: header(${headerUserName}, ${headerUserRole})}"></header>

<main class="main-content fade-in">
    <div class="container">
        <div class="max-w-4xl mx-auto fade-in">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800" th:text="${title}">Shipment Library</h1>
                    <p class="text-slate-500 text-sm">Review, edit, and open label PDFs.</p>
                </div>
                <div class="flex gap-2">
                    <a class="btn-outline-small" th:href="@{/dashboard/merchant}">Back to Hub</a>
                    <a class="btn-outline-small" th:href="@{/dashboard/merchant/scan}" data-scan-popup="true">POD Scan</a>
                </div>
            </div>

            <div th:if="${updateStatus != null}" class="alert alert-success mb-4" th:text="${updateStatus}">
                Shipment updated.
            </div>
            <div th:if="${updateError != null}" class="alert alert-danger mb-4" th:text="${updateError}">
                Update failed.
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div th:if="${#lists.isEmpty(labels)}" class="text-sm text-slate-500">
                    No shipments available yet. Create a label to get started.
                </div>

                <div th:if="${!#lists.isEmpty(labels)}" class="space-y-3">
                    <div th:each="label : ${labels}" class="p-4 bg-slate-50 border border-slate-200 rounded-xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="text-xs font-bold text-slate-500"
                                     th:text="${label.deliveryState != null ? label.deliveryState.displayName() : 'N/A'}"></div>
                                <div class="text-sm font-bold text-slate-700 mt-1" th:text="${label.trackingNumber}"></div>
                                <div class="text-xs text-slate-500 mt-1" th:text="${label.recipientName}"></div>
                                <div class="text-xs text-slate-400" th:text="${label.city + ', ' + label.state}"></div>
                                <div class="text-xs text-slate-500 mt-1"
                                     th:text="${label.deliverBy != null ? 'DEADLINE: ' + #temporals.format(label.deliverBy, 'MM/dd/yyyy hh:mm a') : 'DEADLINE: N/A'}"></div>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <a class="text-link" th:href="@{/shipping-labels/{uuid}/pdf(uuid=${label.uuid})}" target="_blank" rel="noopener">View Label PDF</a>
                                <a class="text-link"
                                   th:if="${label.trackingNumber != null}"
                                   th:href="@{/tracking/{trackingNumber}(trackingNumber=${label.trackingNumber})}">Track</a>
                                <a class="text-link"
                                   th:href="@{/shipping-labels/{uuid}(uuid=${label.uuid})}"
                                   data-label-popup="true">Open Details</a>
                            </div>
                        </div>

                        <form class="mt-4" method="post" th:action="@{/internal/api/v1/merchant/shipments/update}">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="uuid" th:value="${label.uuid}"/>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <select class="w-full p-3 border border-slate-200 rounded-lg outline-none" name="nextState" required>
                                    <option value="" disabled>Select new state</option>
                                    <option th:each="state : ${allStates}"
                                            th:value="${state}"
                                            th:text="${state.displayName()}"
                                            th:selected="${label.deliveryState == state}"></option>
                                </select>
                                <button class="btn-primary" type="submit">Update Shipment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    window.APP = window.APP || {};
    window.APP.endpoints = window.APP.endpoints || {};
    window.APP.endpoints.merchantScanBase = /*[[@{/dashboard/merchant/scan}]]*/ "/dashboard/merchant/scan";
    window.APP.endpoints.driverScanBase = /*[[@{/dashboard/driver/scan}]]*/ "/dashboard/driver/scan";
</script>
<script defer src="/js/label-popup.js"></script>
<script defer src="/js/scan-popup.js"></script>
<script>
    lucide.createIcons();
</script>

<div th:replace="~{constants/camera-modal :: cameraModal('scanModal','scanModalFrame','scanModalClose','scanModalBackdrop')}"></div>

<div id="labelModal" class="scan-modal label-popup-modal" hidden>
    <div id="labelModalBackdrop" class="scan-modal-backdrop"></div>
    <div class="scan-modal-panel label-popup-panel tavall-popup-panel">
        <iframe id="labelModalFrame"
                class="scan-modal-frame label-popup-frame"
                title="Label details"
                loading="lazy"></iframe>
    </div>
</div>
</body>
</html>
