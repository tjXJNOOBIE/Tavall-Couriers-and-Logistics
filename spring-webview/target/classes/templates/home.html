<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Home</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSRF meta (works when Spring Security is enabled) -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}"/>

</head>

<body class="home-shell">

<header th:replace="~{constants/header :: header(${headerUserName}, ${headerUserRole})}"></header>

<main class="main-content fade-in">
    <div class="container">

        <section class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl fade-in border border-slate-100">
            <div class="text-center mb-8">
                <div class="text-sm font-bold text-slate-400 uppercase mb-2">Tavall Couriers</div>
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="truck" class="text-blue-600 w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Operations Hub</h1>
                <p class="text-slate-500 text-sm">Jump into the dashboard or track a shipment.</p>
            </div>

            <div class="home-actions">
                <a class="btn-primary"
                   th:href="@{/dashboard}">
                    Dashboard
                </a>
                <a class="btn-secondary" th:href="@{/tracking}">
                    Track Shipment
                </a>
            </div>
        </section>

    </div>
</main>

<!-- Footer (shared) -->
<div th:replace="~{constants/footer :: footer}"></div>
<script>
    lucide.createIcons();
</script>

</body>
</html>
