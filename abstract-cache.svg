        <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
        </marker>
        <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
