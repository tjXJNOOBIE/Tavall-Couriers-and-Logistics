<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Driver Console</title>
</head>
<body>
<div layout:fragment="content" class="container fade-in">

    <!-- Header -->
    <div class="card card-header tight">
        <div>
            <h1 class="card-title">Driver Console</h1>
            <p style="margin:0; color:var(--text-muted); font-size:0.875rem;">
                Welcome, <span th:text="${user.username}">Driver</span>
            </p>
        </div>
        <div class="badge badge-success">Active</div>
    </div>

    <!-- Action Grid -->
    <div class="grid grid-2 mt-2">
        <!-- Manual Label Creation -->
        <a th:href="@{/shipment/create}" class="action-card card-blue">
            <div style="margin-bottom: 1rem;">
                <i data-lucide="tag" class="icon-lg" style="opacity: 0.8;"></i>
            </div>
            <h3>Create Label</h3>
            <p>Manual entry mode</p>
        </a>

        <!-- Camera Trigger -->
        <a th:href="@{/camera/feed}" class="action-card card-dark">
            <div style="margin-bottom: 1rem;">
                <i data-lucide="qr-code" class="icon-lg" style="opacity: 0.8;"></i>
            </div>
            <h3>Scan Package</h3>
            <p>Update status via QR</p>
        </a>
    </div>

    <!-- Recent Activity -->
    <div class="mt-2">
        <h3 class="form-label" style="margin-bottom: 1rem;">Recent Scans</h3>

        <div class="card" style="padding: 0; overflow: hidden;">
            <div th:if="${#lists.isEmpty(recentScans)}" style="padding: 2rem; text-align: center; color: var(--text-muted);">
                No scans yet today.
            </div>

            <div th:each="scan : ${recentScans}" class="list-item">
                <div class="flex-gap">
                    <div class="icon-circle circle-md bg-soft-accent">
                        <i data-lucide="box" class="icon-sm"></i>
                    </div>
                    <div>
                        <div style="font-weight: 700; font-size: 0.875rem;" th:text="${scan.trackingNumber}">TAVALL-XXX</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);" th:text="${scan.status}">STATUS</div>
                    </div>
                </div>
                <span style="font-family: monospace; font-size: 0.75rem; color: var(--text-muted);" th:text="${scan.timestamp}">10:00 AM</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
